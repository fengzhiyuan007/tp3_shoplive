			<div class="head">
				<div class="m-head">
					<div class="head-left">品聚轻奢</div>

						<a href="#" onclick="openApp();">用App打开</a>

				</div>

			<div class="portrait"><img src="{$user.img}"/><span>{$user.username}</span></div>

		<script type="text/javascript" src="__PUBLIC__/share/js/jquery.min.js" ></script>
		<script>
			$(function(){
				var hei = $(window).height()
				$('.video').height(hei)
			})
		</script>

		<script>
			
			$('#video').click(function(){
				play()
			})
			function play() {
				var player = document.getElementById("video");
				var time = document.getElementById("time");


				if(player.paused) {
					player.play();

				} else {
					player.pause();

				}
			}

		</script>

		<script>
			
		//打开（下载）App

		function openApp(){

			var ua = window.navigator.userAgent.toLowerCase();

			//微信

			if(ua.match(/MicroMessenger/i) == 'micromessenger'){

				// window.location.href='downLoadForPhone';
				alert('点击右上角，在浏览器打开')

			}else{
			//非微信浏览器

				if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {

				 var loadDateTime = new Date();

				 window.setTimeout(function() {

				 	var timeOutDateTime = new Date();

				 	if (timeOutDateTime - loadDateTime < 5000) {

				 		window.location = "http://itunes.apple.com/cn/app/id1425741783";//ios下载地址

				 	} else {

				 		window.close();

				 	}

				 },2000);

				 window.location = "pinju://tp3shoplive.zhongfeigou.com?type=activity&atype={$info.type}&aid={$info.a_id}&uid={$info.user_id}&liveid={$info.x_id}";

				 }else if (navigator.userAgent.match(/android/i)) {

				 var state = null;

				 try {

				 	window.location = "pinju://tp3shoplive.zhongfeigou.com?type=activity&atype={$info.type}&aid={$info.a_id}&uid={$info.user_id}&liveid={$info.x_id}";

				 	setTimeout(function(){

							window.location= "http://baidu.com"; //android下载地址

						},500);

				 } catch(e) {}

				 }

			}

		}
		</script>
	</body>
