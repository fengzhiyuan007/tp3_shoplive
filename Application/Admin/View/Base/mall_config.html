<include file="Public:header" />
{:W("Easyui")}

<load href="__PUBLIC__/admin/js/uploadify.css" />
<load href="__PUBLIC__/admin/js/swfobject.js" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.uploadify.v2.1.4.min.js"></script>

<div class="content">
	
	<div class="infoBox">
		<form name="form" action="__URL__/mall_config" method="post">
			<input type="hidden" name="id" value="{$base.id}">
			<table width="100%" border="0" cellpadding="0" cellspacing="0"
				id="basic">
				<tr bgcolor="white">
					<td width="18%" class="infoBoxTd" bgcolor="white">平台对商户抽成比：</td>
					<td colspan="2"><input type="number" min="0" max="100" step="0.01" id="merchants_per" name="merchants_per" size="10" value="{$base.merchants_per}">%&nbsp;&nbsp;注:0-100</td>
				</tr>

				<tr bgcolor="white">
					<td width="18%" class="infoBoxTd" bgcolor="white">销售提成比：</td>
					<td colspan="2"><input type="number" min="0" max="100" step="0.01" id="goods_per" name="goods_per" size="10" value="{$base.goods_per}">%&nbsp;&nbsp;注:0-100</td>
				</tr>
				
			</table>
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="infoBoxTd">&nbsp;</td>
					<td align="left"><input type="submit" name="submit" value="保存"
						class="formInput01" /></td>
				</tr>
			</table>
		</form>
		
		<script type="text/javascript">
				$(function() {
					$(".zhifustatus[value={$base.zhifustatus}]").attr("checked","checked");
				})
				function check1(e){
					if($("#yongjin").val()>100){
						alert("佣金抽取不能超过100！");
						return false;
					}
				}
				function check2(e){
					if($("#sunshibai").val()>100){
						alert("外汇损失率不能超过100！");
						return false;
					}
				}
			</script>
	</div>
</div>
<include file="Public:footer" />
