<include file="Public:header" />

<div class="page-container">
     <!-- <div class="text-c">
         <a href="{:U('Home/edit_xieyi')}"><u>测试</u></a>   
       </div> -->  
    <div class="cl pd-5 bg-1 bk-gray">
        <span class="r">共有数据：<strong>{$count}</strong> 条</span>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="40"><input name="" type="checkbox" value=""></th>
                <th width="40">ID</th>
                <th width="150">名称</th>
                <th width="200">地址</th>
                <th width="100">状态</th>
                <th width="100">更新时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
                <tr class="text-c">
                    <td><input name="checkbox" type="checkbox" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td><a href="{:U('Home/edit_xieyi',['id'=>$vo['id']])}"><u>{$vo.title}</u></a></td>
                    <td>
                        <a target="_blank" href="{:U('App/Merchant/agreement',['id'=>$vo['id']])}">
                        <u>{:U('App/Merchant/agreement',['id'=>$vo['id']])}</u></a>
                    </td>

                    <td class="td-status">
                        <a href="javascript:void(0)" onclick="change_tuijian({$vo['id']},this)">
                            <u style="cursor:pointer" class="text-primary">
                                <if condition="$vo['state'] eq 1">
                                <span class="label label-success radius">显示</span>
                                <else/>
                                <span class="label label-defaunt radius">隐藏</span>
                                </if>
                            </u>
                        </a>
                    </td>
                    <td>{$vo['uptime'] ?:  $vo['intime']}</td>

                    <td class="td-manage">
                        <a style="text-decoration:none" class="ml-5"  href="{:U('Home/edit_xieyi',['id'=>$vo['id']])}" title="编辑">
                            <i class="Hui-iconfont">&#xe6df;</i>
                        </a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div class="pages">{$show}</div>

    </div>
    
</div>
<!--<script src="/assets/js/ZeroClipboard.js"></script>-->
<script type="text/javascript">
    function change_tuijian(v,s){
        var url = "{:U('home/state_xieyi')}";
        $.post(url,{id:v},function(data){
            console.log(data);
            if(data.data == 1){
                $(s).find("u").html('<span class="label label-defaunt radius">隐藏</span>');
            }else{
                $(s).find("u").html('<span class="label label-success radius">显示</span>');

            }
        },'json');
    }



    $(function() {
        $("#selall").toggle(function() {
            $("input[name='ids']").each(function() {
                $(this).attr("checked", true);
            });
        },function(){
            $("input[name='ids']").each(function() {
                $(this).attr("checked", false);
            });
        });

    });

    function del(kid){
        kid = kid ? kid : getChecked();
        kid = kid.toString();
        if(kid == ''){
            layer.msg('你没有选择任何选项！', {offset: 95,shift: 6});
            return false;
        }
        if(!confirm('删除后无法恢复，确定删除？'))
            return false;
        $.post("{:U('Home/del_xieyi')}", {ids:kid}, function(data){
            if( data.status == 'ok' ){
                popup.success(data.info);
                setTimeout(function(){
                    popup.close("asyncbox_success");
                },2000);
                window.location.href = data.url;
            }else{
                popup.error(data.info);
                setTimeout(function(){
                    popup.close("asyncbox_error");
                },2000);
            }
        },'json');
    }
    function getChecked() {
        var gids = new Array();
        $.each($('input:checked'), function(i, n){
            gids.push( $(n).val() );
        });
        return gids;
    }

    function send_notice(id,v){
        var url = $(v).attr('data-action');
        var id = id;
        $.post(url,{id:id},function(data){
            console.log(data);
            if( data.status == 'ok' ){
                popup.success(data.info);
                setTimeout(function(){
                    popup.close("asyncbox_success");
                },2000);
                window.location.href = window.location.href;
            }else{
                popup.error(data.info);
                setTimeout(function(){
                    popup.close("asyncbox_error");
                },2000);
            }
        },'json');
        return false;
    }

    function change_istop(id,v){
        var id = id;
        $.post("{:U('Home/change_notice_top')}",{id:id},function(data){
            if(data['status'] == 'ok'){
                $(v).html(data['info']);
            }else{
                alert(data['info']);
            }
        },'json');
        return false;
    }

    function change_state(id,v){
        var id = id;
        $.post("{:U('Home/change_notice_state')}",{id:id},function(data){
            if(data['status'] == 'ok'){
                $(v).html(data['info']);
            }else{
                alert(data['info']);
            }
        },'json');
        return false;
    }
    function send(id,v){
        var id = id;
        $.post("{:U('Home/send_notice')}",{id:id},function(data){
            if(data['status'] == 'ok'){
                $(v).html(data['info']);
            }else{
                alert(data['info']);
            }
        },'json');
        return false;
    }

    function copy(v)
    {
        var Url2=document.getElementById("copy"+v);
        Url2.select(); // 选择对象
        document.execCommand("Copy");  // 执行浏览器复制命令
    }

</script>
<include file="Public:footer" />
