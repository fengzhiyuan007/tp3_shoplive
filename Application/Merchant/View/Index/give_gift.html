<include file="Public:header" />

<div class="page-container">
    <div class="text-l">
        <form class="search"  method="get">
            <input name="p" value="" hidden>
            <input type="text" class="input-text" style="width:250px" name="username" value="{$_GET['username']}" id="username" placeholder="搜索送礼会员昵称">
            <input type="text" class="input-text"  style="width:190px" name="start_time" value="{$_GET['start_time']}" id="start_time" placeholder="开始时间" readonly>
            <input type="text" class="input-text"  style="width:190px" name="end_time" value="{$_GET['end_time']}" id="end_time" placeholder="结束时间" readonly>
            <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
            <div style="float: right;padding: 5px">
                收益
                <a href="javascript:void(0)">{$sum|default='0'} 钻石</a>
            </div>
        </form>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="r">共有数据：<strong>{$count|default=0}</strong> 条</span>
    </div>
    <!--{if condition="!empty($sum)"}
    {if condition="!empty($_GET['username'])"}
    用户 <a href="javascript:void(0);"><u>{$_GET['username']}</u></a>
    {/if}-->

    <!--{/if}-->
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="70">会员昵称</th>
                <th width="50">礼物</th>
                <th width="50">单价*数量</th>
                <th width="70">总价值(钻石)</th>
                <th width="100">商家收益</th>
                <!-- <th width="100">平台收益</th> -->
                <th width="100">时间</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="vo">
            <tr class="text-c">
                <td>{$vo.musername}</td>
                <td>{$vo.name}</td>
                <td>{$vo.price}＊{$vo.number}</td>
                <td>{$vo.total}</td>
                <td>
                    <span style="display: block; font-size: 8%">
                    {$vo.username}<br/>
                   <!--  {$vo.anchor_amount}钻石<br/>
                    {$vo.anchor_ratio}%</span> -->
                </td>
                
                <td>{$vo.intime|date="Y-m-d H:i:s",###}</td>
            </tr>
            </volist>
            </tbody>
        </table>
        <div class="pagination" style="display: block;float: right;margin:-60px 50px 0 0;">
        </div>
        <div class="pages">{$show}</div>
        
    </div>
</div>
<script type="text/javascript">
    function getChecked() {
        var gids = new Array();
        $.each($('input[name="checkbox"]:checked'), function(i, n){
            gids.push( $(n).val() );
        });
        return gids;
    }
    function datadel(kid){
        kid = kid ? kid : getChecked();
        kid = kid.toString();
        if(kid == ''){
            layer.msg('你没有选择任何选项！', {offset: 95,shift: 6});
            return false;
        }
        layer.confirm('确认要删除吗？',function(index){
            $.post("{:U('Finance/del_recharge')}", {ids:kid}, function(data){
                if( data.status == 'ok' ){
                    layer.msg(data.info,{icon:1,time:1000});
                    window.location.href = data.url;
                }else{
                    layer.msg(data.info,{icon:1,time:1000});
                }
            },'json');
        })
    }
    /*用户-添加*/
    function member_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*用户-查看*/
    function member_show(title,url,w,h){
        layer_show(title,url,w,h);
    }


    /*用户-删除*/
    function del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.post("{:U('Finance/del_recharge')}", {ids:id}, function(data){
                if( data.status == 'ok' ){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                    window.location.href = data.url;
                }else{
                    layer.msg(data.info,{icon:5,time:1000});
                }
            },'json');
        });
    }
    function xiazai(){
        var download = 'download';
        var url = "{:U(Finance/index)}";
        window.location.href=url+"?act="+download;
//        if(url.split("?")[1]){
//			window.location.href=url+'&act='+download;
//		}else{
//			window.location.href=url+"?act="+download;
//		}
    }
    function getnums(){
        var num = $("#nus").val();
        window.location.href="__SELF__&num="+num;
    }

    function lock(v) {
        $.post("{:U('Horder/lock_order')}", {id: v}, function (data) {
            console.log(data);
            if (data['status'] == 'ok') {
                alert(data.info);
                window.location.href = window.location.href;
            } else {
                alert(data.info);
            }
        }, 'json');
    }


</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        var start = {
            elem: '#start_time',
            event: 'click', //触发事件
            format: 'YYYY-MM-DD hh:mm:ss', //日期格式
            istime: true, //是否开启时间选择
            isclear: true, //是否显示清空
            istoday: true, //是否显示今天
            issure: true, //是否显示确认
            festival: true,//是否显示节日
            min: '1900-01-01 00:00:00', //最小日期
            max: '2099-12-31 23:59:59', //最大日期
            choose: function(datas){
                $("#start_time").attr("value",datas);
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end_time',
            event: 'click', //触发事件
            format: 'YYYY-MM-DD hh:mm:ss', //日期格式
            istime: true, //是否开启时间选择
            isclear: true, //是否显示清空
            istoday: true, //是否显示今天
            issure: true, //是否显示确认
            festival: true,//是否显示节日
            min: '1900-01-01 00:00:00', //最小日期
            max: '2099-12-31 23:59:59', //最大日期
            choose: function(datas){
                $("#end_time").attr("value",datas);
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        document.getElementById('start_time').onclick = function(){
            start.elem = this;
            laydate(start);
        }
        document.getElementById('end_time').onclick = function(){
            end.elem = this
            laydate(end);
        }
    });
</script>
